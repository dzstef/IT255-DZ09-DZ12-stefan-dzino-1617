<form role="form" [ngFormModel]="registerForm">
 <div class="form-group">
    <label for="nazivSobe">Naziv sobe:</label>
    <input type="text" class="form-control" ngControl='nazivSobe'>
  </div>
   <div class="form-group">
    <label for="tv">TV:</label>
	<select #selectOption (change)='select=selectOption.value' class="form-control" ng-selected="Yes" >
		<option value="1" >Da</option>
		<option value="0" >Ne</option>
	</select>
  </div>
  <div class="form-group">
    <label for="kreveti">Broj kreveta:</label>
    <input type="text" class="form-control"  ngControl='kreveti'>
  </div>
  <button (click)="dodavanjeSobe()" class="btn btn-default">Dodaj</button>
</form>
